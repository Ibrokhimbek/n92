    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

  <body class="bg-warning">
    <!-- Amaliyot -->
    <div class="container">
      <form id="form" class="row flex-column align-items-center py-4">
        <div class="mb-3 col-md-6">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Ibrohim"
          />
        </div>
        <div class="mb-3 col-md-6">
          <label for="img" class="form-label">Image</label>
          <input type="url" class="form-control" id="img" placeholder="URL" />
        </div>
        <div class="mb-3 col-md-6">
          <label for="info" class="form-label">Info</label>
          <textarea class="form-control" id="info" rows="3"></textarea>
        </div>
        <button class="btn btn-dark col-2" type="submit">Add card</button>
      </form>

      <!-- Cards -->
      <div class="cards">
        <div class="card" style="width: 18rem">
          <img src="..." class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Amaliyot -->
